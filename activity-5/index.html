<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet"> 
    <title>Great VS Code Extensions</title>
</head>
<body>
    <header>
        <div id="credits">
            <div id="title"><h1>3 Great Visual Studio Code Extensions for Front End Developers</h1></div>
            <div id="author"><h2>Kathryn Klatt</h2></div>
            <div id="date"></div>
        </div>
        <img id="heroimg" src="images/vscodeheader.webp" alt="VS Code Launch Screen" title="VS Code Launch Screen">
    </header>
    <main>
        <div class="package-container">
            <header><h2 id="p1-name"></h2></header>
            <section>
                <p id="p1-description"></p>
                <img src="images/gitlens.gif" alt="GitLens" title="GitLens Preview">
            </section>
            <footer>
                <span id="p1-author"></span>
                <span id="p1-downloads"></span>&#9660;
                <span id="p1-stars"></span>&#9733;
            </footer>
        </div>
        <div class="package-container">
            <header><h2 id="p2-name"></h2></header>
            <section>
                <p id="p2-description"></p>
                <img src="images/intellisense.gif" alt="Path intellisense" title="Path Intellisense Preview">

            </section>
            <footer>
                <span id="p2-author"></span>
                <span id="p2-downloads"></span>&#9660;
                <span id="p2-stars"></span>&#9733;
            </footer>
        </div>
        <div class="package-container">
            <header><h2 id="p3-name"></h2></header>
            <section>
                <p id="p3-description"></p>
                <img src="images/rainbow.gif" alt="Rainbow Brackets" title="Rainbow Brackets Preview">
            </section>
            <footer>
                <span id="p3-author"></span>
                <span id="p3-downloads"></span>&#9660;
                <span id="p3-stars"></span>&#9733;
            </footer>
        </div>
    </main>

    <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
